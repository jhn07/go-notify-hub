services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: notifyhub_rabbit
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Web UI: http://localhost:15672 (guest/guest)
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifyhub_network
  
  postgres:
    image: postgres:15-alpine
    container_name: notifyhub_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-notifyhub}
      - POSTGRES_DB=${POSTGRES_DB:-notifyhub}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifyhub_network
    restart: unless-stopped
  
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: notifyhub_api
    command: ["./server"]
    environment:
      - ADDR=${API_ADDR:-:8080}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - DATABASE_URL=postgres://postgres:notifyhub@postgres:5432/notifyhub?sslmode=disable
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-8080}:8080"
    networks:
      - notifyhub_network
    restart: unless-stopped
    
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notifyhub_worker
    command: ["sh", "-c", "sleep 10 && ./worker"]
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - DATABASE_URL=postgres://postgres:notifyhub@postgres:5432/notifyhub?sslmode=disable
      - QUEUE_NAME=${QUEUE_NAME:-notifyhub_queue}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - notifyhub_network
    restart: unless-stopped
    # Can run multiple workers:
    deploy:
      replicas: ${WORKER_COUNT:-1}

volumes:
  rabbitmq_data:
    driver: local
  pg_data:
    driver: local

networks:
  notifyhub_network:
    driver: bridge